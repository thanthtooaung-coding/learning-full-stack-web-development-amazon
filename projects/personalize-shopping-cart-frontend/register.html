<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - FullStackCart</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav>
        <h1><a href="/index.html">FullStackCart</a></h1>
      </nav>
    </header>

    <main id="registerContainer" class="register-container">
      <section class="register-card">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="registerUser(event)" novalidate>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" id="registerButton">Register</button>
          </div>

          <hr />

          <p>Existing User? Login <a href="/login.html">here</a></p>
        </form>
      </section>
    </main>

    <script src="js/register.js" async></script>
  </body>
</html>
